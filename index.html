    <script>
      fetch("https://dongtoan.github.io/datalens.json")
        .then((response) => response.json())
        .then((data) => {
          var renderData = data;
          populateHeader(renderData);
        });
      let divCard = document.querySelector("div.vienpn");
      function populateHeader(obj) {
        for (let i = 0; i < obj.length; i++) {
					console.log(obj[i])

					
          const sectionGroup = document.createElement("div");
					sectionGroup.className = 'col mb-5';
          const sectionItems = document.createElement("div");
					sectionItems.className = 'card h-100';

          const imgLens = document.createElement("img");
					imgLens.className = 'card-img-top';

          const carLensBody = document.createElement("div");					
					carLensBody.className = 'card-body card-body-customize';

          const infoLens = document.createElement("div");
					infoLens.className = 'text-customize-title';

				
          const titleLens = document.createElement("h5");
					titleLens.className = 'fw-bolder text-uppercase';

          const priceLens = document.createElement("a");

          const indexLens = document.createElement("div");
					indexLens.className = 'badge bg-dark text-white position-absolute'
					indexLens.style.top = "0.5em";
					indexLens.style.right = "0.5em";					

					const footerInfo =  document.createElement("div")
					footerInfo.className = 'card-footer pt-0 border-top-0 bg-transparent';

					const footerGroup = document.createElement("div");
					footerGroup.className = '';

          imgLens.src = obj[i].imgLensUrl;
					
          priceLens.href = 'tel: +84' + obj[i].priceLens;
					priceLens.textContent = 'Giá: Alo ' + obj[i].priceLens;

          indexLens.textContent = obj[i].indexLens;

          titleLens.textContent = obj[i].TypeLens + ' - '+obj[i].nameLens;

					const chitiet = document.createElement("p")
					chitiet.className = 'card-text card-text-customize-sph';
					chitiet.textContent = obj[i].description1;

					const chitiet2 = document.createElement("p")
					chitiet2.className = 'card-text card-text-customize-sph';
					chitiet2.textContent = obj[i].description2;

					const chitiet3 = document.createElement("p")
					chitiet3.className = 'card-text card-text-customize-cyl';
					chitiet3.textContent = obj[i].description3;

					const chitiet4 = document.createElement("p")
					chitiet4.className = 'card-text card-text-customize-cyl';
					chitiet4.textContent = obj[i].description4;

					const chitiettitle = document.createElement("p")
					chitiettitle.className = 'card-text text-uppercase card-text-customize-title';
					chitiettitle.textContent = 'Thông Số Độ Cầu';

					const chitiettitle2 = document.createElement("p")
					chitiettitle2.className = 'card-text text-uppercase card-text-customize-title';
					chitiettitle2.textContent = 'Thông Tin Chung';
					

					sectionItems.appendChild(imgLens);
					sectionItems.appendChild(indexLens)
					
					carLensBody.appendChild(infoLens)
					sectionItems.appendChild(carLensBody)
				
					
					infoLens.appendChild(titleLens)
					// infoLens.appendChild(priceLens)
									
					footerInfo.appendChild(footerGroup);		
					footerGroup.appendChild(chitiettitle);
					footerGroup.appendChild(chitiet)
					footerGroup.appendChild(chitiet2)					
					footerGroup.appendChild(chitiet3)
					footerGroup.appendChild(chitiettitle2);
					footerGroup.appendChild(chitiet4)


					sectionItems.appendChild(footerInfo);
					sectionGroup.appendChild(sectionItems);
					
					divCard.appendChild(sectionGroup);

        }
      }

      function showHeroes(obj) {
        const heroes = obj["members"];

        for (let i = 0; i < heroes.length; i++) {
          const myArticle = document.createElement("article");
          const myH2 = document.createElement("h2");
          const myPara1 = document.createElement("p");
          const myPara2 = document.createElement("p");
          const myPara3 = document.createElement("p");
          const myList = document.createElement("ul");

          myH2.textContent = heroes[i].name;
          myPara1.textContent = "Secret identity: " + heroes[i].secretIdentity;
          myPara2.textContent = "Age: " + heroes[i].age;
          myPara3.textContent = "Superpowers:";

          const superPowers = heroes[i].powers;
          for (let j = 0; j < superPowers.length; j++) {
            const listItem = document.createElement("li");
            listItem.textContent = superPowers[j];
            myList.appendChild(listItem);
          }

          myArticle.appendChild(myH2);
          myArticle.appendChild(myPara1);
          myArticle.appendChild(myPara2);
          myArticle.appendChild(myPara3);
          myArticle.appendChild(myList);

          section.appendChild(myArticle);
        }
      }
